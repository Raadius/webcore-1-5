<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <title>Webcore 1.5</title>
</head>
<body class="page">
    <article class="brands">
        <h2 class="repair-brands__title">Ремонт техники различных брендов</h2>
        <div class="swiper brands-catalog brands-catalog__list--hidden" data-mobile="false">
            <div class="brands-catalog__list swiper-wrapper">
                <div class="swiper-slide card">
                    <img class="brand-card__logo" src="./assets/brands/lenovo.png" alt="Lenovo">
                    <button class="button brand-card__button"></button>
                </div>
                <div class="swiper-slide card">
                    <img class="brand-card__logo" src="./assets/brands/samsung.png" alt="Samsung">
                    <button class="button brand-card__button"></button>
                </div>
                <div class="swiper-slide card">
                    <img class="brand-card__logo brand-card__logo-apple--centered" src="./assets/brands/apple.png" alt="Apple">
                    <button class="button brand-card__button"></button>
                </div>
                <div class="swiper-slide card">
                    <img class="brand-card__logo" src="./assets/brands/ViewSonic.png" alt="ViewSonic">
                    <button class="button brand-card__button"></button>
                </div>
                <div class="swiper-slide card">
                    <img class="brand-card__logo" src="./assets/brands/bosch.png" alt="Bosch">
                    <button class="button brand-card__button"></button>
                </div>
                <div class="swiper-slide card">
                    <img class="brand-card__logo brand-card__logo-hp--centered" src="./assets/brands/hp.png" alt="HP">
                    <button class="button brand-card__button"></button>
                </div>
                <div class="swiper-slide card">
                    <img class="brand-card__logo" src="./assets/brands/acer.png" alt="Acer">
                    <button class="button brand-card__button"></button>
                </div>
                <div class="swiper-slide card">
                    <img class="brand-card__logo" src="./assets/brands/sony.png" alt="Sony">
                    <button class="button brand-card__button"></button>
                </div>
                <div class="swiper-slide card">
                    <img class="brand-card__logo" src="./assets/brands/lenovo.png" alt="Lenovo">
                    <button class="button brand-card__button"></button>
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class= "last-cards">
                <div class="last-card card--position card--hidden">
                    <img class="brand-card__logo brand-card__logo-apple--centered" src="./assets/brands/apple.png" alt="Apple">
                    <button class="button brand-card__button"></button>
                </div>
                <div class="last-card card--position card--hidden">
                    <img class="brand-card__logo" src="./assets/brands/samsung.png" alt="Samsung">
                    <button class="button brand-card__button"></button>
                </div>
            </div>
        </div>
        <div class="show-all">
            <img class="show-all__icon show-less__icon" src="./assets/slider-icons/readMore.svg" alt = "иконка списка">
            <button class="show-all__button">
                Показать всё
            </button>
        </div>
    </article>
    <script src="./script/swiper-bundle.min.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
